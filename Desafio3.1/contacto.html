<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img id="logo" src="images/M5-logo-azul.svg" alt="logo">
        <nav><a class="activo" href="index.html">HOME</a><a class="activo" href="contacto.html">CONTACTO</a></nav>
    </header>
    <main class="main-contact">
        <form class="form-contact" action="#" method="post">
            <p>¿Querés que nos contactemos con vos?</p>
            <p id="consulta">Dejanos tu consulta:</p>
            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

            <label for="comentario">Comentario *</label>
            <textarea id="comentario" name="comentario" required></textarea>

            <div class="botones">
                <button id="reset" type="reset">Resetear</button>
                <button id="enviar" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer><img src="images/M5-logo-blanco.svg" alt="img"></footer>
</body>
</html>
